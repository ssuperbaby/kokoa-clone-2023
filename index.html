<!DOCTYPE html>

  <head>

        display: flex;
        justify-content: center;

      }

      .color {
        background-color: #f5deb3;

      }

      .Rectangular {
        border: 3px dashed white;
        width: 250px;
        height: 60px;
      }

    <meta name="viewport" content="width=device-width" />

  <body>
    <div class="color">
      <div class="blackgreen Rectangle"></div>
      <div class="blackgreen Rectangular"></div>
